<!DOCTYPE html>
<html>
<head>
	<title>Playlist</title>
	<style>
		body {
			background-color: #cccccc;
		}

		.player_one {
			display: inline-block;
			margin: 10px;
			padding: 10px;
			background-color: white;
			border-radius: 5px;
			box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
		}

		.player_one h2 {
			margin-top: 0;
			font-size: 20px;
			color: #333;
		}

		.player_one ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}

		.player_one li {
			margin-bottom: 10px;
			color: #333;
		}

		.player_one a {
			text-decoration: none;
			color: #333;
			display: block;
		}

		.player_two {
			display: inline-block;
			margin: 10px;
			padding: 10px;
			background-color: white;
			border-radius: 5px;
			box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
		}

		.player_two video {
			width: 100%;
			height: auto;
		}

		.player_three {
			display: inline-block;
			margin: 10px;
			padding: 10px;
			background-color: white;
			border-radius: 5px;
			box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
		}

		.player_three audio {
			width: 100%;
		}

		@media (max-width: 768px) {
			.player_one, .player_two, .player_three {
				width: 100%;
			}
		}
	</style>
</head>
<body>
	<div class="player_one">
		<h2>Playlist</h2>
		<ul>
			<li><a href="https://www.youtube.com/watch?v=kd-6aw99DpA" target="_blank">Song 1</a></li>
			<li><a href="https://www.youtube.com/watch?v=9iIX4PBplAY" target="_blank">Song 2</a></li>
			<li><a href="https://www.youtube.com/watch?v=IjBAgWKW12Y" target="_blank">Song 3</a></li>
			<li><a href="https://www.youtube.com/watch?v=puKD3nkB1h4" target="_blank">Song 4</a></li>
			<li><a href="https://www.youtube.com/watch?v=6MgsHSAcI9k" target="_blank">Song 5</a></li>
		</ul>
	</div>

	<div class="player_two">
		<video controls>
			<source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
			Your browser does not support the video tag.
		</video>
	</div>

	<div class="player_three">
		<audio controls>
			<source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mpeg">
			Your browser does not support the audio tag.
		</audio>
	</div>
</body>
</html
